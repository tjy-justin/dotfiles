matches:
  # Greetings and signatures

  - trigger: "!greet"
    replace: "Dear sir or madam,\n\n"

  - trigger: "!kr"
    replace: |
      $|$
      Kind Regards,
      Jin Yi
    label: Kind Regards

  - trigger: "!best"
    replace: |
      $|$
      Best,
      Jin Yi
    label: Best

  # Personal Details

  - trigger: "!mail"
    replace: "raineedust@protonmail.com"

  - trigger: "!gh"
    replace: https://github.com/raineedust

  - trigger: "!in"
    replace: http://www.linkedin.com/in/raineedust

  - trigger: "!site"
    replace: https://raineedust.netlify.app/

  # Support

  - trigger: "!ag"
    replace: "t.me/ameguides"

  - trigger: "!ask"
    replace: "https://stackoverflow.com/help/how-to-ask"
